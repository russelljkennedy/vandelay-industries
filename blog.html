---
layout: default
title: Blog Posts
---
<section class="blog">
  <div class="vl-page">
    <ul">
       {% for post in site.posts %}
         <li>
           <a href="{{ post.url }}">{{ post.title }}</a>
           - {{ post.date | date: "%d %B %Y" }}
         </li>
       {% endfor %}
    </ul>
  </div>
</section>
