---
layout: default
title: Blog Posts
---
<section class="blog">
  <div class="vl-page">
    <ul class="blog-listings">
       {% for post in site.posts %}
         <a href="{{ post.url }}">
           <li class="blog-listing">
          <img src="{{ post.listing_image }}" alt="">
          {{ post.title }}
          <p class="date"><strong>{{ post.date | date: "%d %B %Y" }}</strong></p>
          <p class="listing">{{ post.summary }}</p>
         </li>
         </a>
       {% endfor %}
    </ul>
  </div>
</section>
